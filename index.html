<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./JS/script.js" defer></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -->
    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="" alt="" class="pokemon">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>
            <span>-</span>
            <span class="pokemon-name"></span>
        </h1>
        <span id="notFound" class="hide">Pokémon não encontrado</span>

        <form id="search">
            <i class="fa-solid fa-passport"></i>
            <input type="text" placeholder="Nome ou ID do Pokémon" class="poke-input" required>
        </form>

        <div class="buttons">
            <button class="btn"><i class="fa-solid fa-caret-left"></i></button>
            <button class="btn"><i class="fa-solid fa-caret-right"></i></button>
        </div>
        <img src="./assets/pokedex_console.png" class="pokedex">

        

    </main>
</body>

</html>
